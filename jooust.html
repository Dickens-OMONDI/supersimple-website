    <style>
        /*Add your CSS styling her */
        body{

        nav{

</head>
<body>

    <style>
    /*style for Navigation menu*/
    .navbar{
        overflow:hidden;
        background-color:#4CAF50;
    }
    .navbar a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
    }
    .navbar a:hover{
        background-color: #ddd;
        color: black;
    }
    .icon{
        display: none;
    }
    @media screen and (max-width:600px){
        .navbar a:not(:first-child){display: none;}
        .navbar a.icon{
            float: right;
            display: block;
        }
    }
    @media screen and(max-width:600px){
        .navbar.responsive.icon{
            position: absolute;
            right: 0;
            top: 0;
        }
    }
    .navbar.responsive a{
        float: none;
        display: block;
        text-align: left;
    }
    </style>
</head>
<body>

        <a href="board.html" class="icon" onclick="myFunction()">
            &#9776;
        </a>
    </div>

    <!--Script for responsive navigation menu-->
    <script>
        function myFunction(){
            var x=document.getElementById(myNavbar);
            if(x.className===navbar){
                x.className+="responsive";
            }else{
                x.className=navbar;
            }
        }
        </script>
